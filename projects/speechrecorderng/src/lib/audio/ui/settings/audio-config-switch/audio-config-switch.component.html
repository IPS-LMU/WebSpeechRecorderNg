<mat-select [formControl]="audioCfgCtl" style="width:fit-content;max-width: 100%">
    <mat-option style="width: fit-content;max-width: 100%" value="">Undefined</mat-option>
    <mat-option style="width: fit-content;max-width: 100%" value="true">True</mat-option>
    <mat-option style="width: fit-content;max-width: 100%" value="false">False</mat-option>
    <mat-option style="width: fit-content;max-width: 100%" value="true_ideal">True (Ideal)</mat-option>
    <mat-option style="width: fit-content;max-width: 100%" value="false_ideal">False (Ideal)</mat-option>
    <mat-option style="width: fit-content;max-width: 100%" value="true_exact">True (Exact)</mat-option>
    <mat-option style="width: fit-content;max-width: 100%" value="false_exact">False (Exact)</mat-option>
</mat-select>
