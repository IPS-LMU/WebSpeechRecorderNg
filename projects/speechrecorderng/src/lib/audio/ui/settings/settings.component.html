<h1 mat-dialog-title>Settings</h1>

<mat-card>
  <mat-form-field style="width: 100%;max-width: 100%;">
  <mat-label>Audio capture device</mat-label>
 <mat-select [formControl]="selCaptureDeviceCtl" style="width:100%;max-width: 100%">
   <mat-option style="width: 100%;max-width: 100%" [value]="cdi.deviceId" *ngFor="let cdi of captureDeviceInfos;let i = index">{{i}}: {{mediaDeviceInfoToStr(cdi)}}</mat-option>
 </mat-select>
  </mat-form-field>
</mat-card>

<mat-card>
    <div style="display: flex;flex-direction: column">
        <mat-checkbox value="false" [checked]="agcOn && mediaTrackSupportedConstraints.autoGainControl==true" (change)="agcChange($event)" [disabled]="mediaTrackSupportedConstraints.autoGainControl==false">Automatic gain control (AGC) <span *ngIf="!(mediaTrackSupportedConstraints.autoGainControl==true)">(not supported)</span></mat-checkbox>
        <mat-checkbox value="false" [checked]="noiseSuppressionOn && mediaTrackSupportedConstraints.noiseSuppression==true" (change)="noiseSuppressionChange($event)" [disabled]="mediaTrackSupportedConstraints.noiseSuppression==false">Noise suppression <span *ngIf="!(mediaTrackSupportedConstraints.noiseSuppression==true)">(not supported)</span></mat-checkbox>
        <mat-checkbox value="false" [checked]="echoCancellationOn && mediaTrackSupportedConstraints.echoCancellation==true" (change)="echoCancellationChange($event)" [disabled]="mediaTrackSupportedConstraints.echoCancellation==false">Echo cancellation <span *ngIf="!(mediaTrackSupportedConstraints.echoCancellation==true)">(not supported)</span></mat-checkbox>
    </div>
</mat-card>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
