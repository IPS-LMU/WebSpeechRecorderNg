<mat-toolbar color="primary">

  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon style="font-size: 24px">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false">
    <button mat-menu-item  [matMenuTriggerFor]="helpMenu">{{bs.m('c','help')}}</button>
    <mat-menu #helpMenu="matMenu" xPosition="after" [overlapTrigger]="false">
      <p>WebSpeechRecorderNg {{sprVersion}}</p>
    </mat-menu>
  </mat-menu>
  &nbsp;@if (!screenXs) {
  <span>{{title}}</span>
  }@if (screenXs) {
  <span>{{shortTitle}}</span>
}


</mat-toolbar>
<router-outlet></router-outlet>
