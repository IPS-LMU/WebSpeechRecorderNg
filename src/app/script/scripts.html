
<mat-card>
  <mat-card-header>
    <mat-card-title>Scripts of project {{projectName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table>
  <tr *ngFor="let script of scripts">
    <td>{{script.scriptId}}</td>
  </tr>
    </table>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Import script for project {{projectName}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="importScript()" ngForm>

       <input #scriptFileInput [hidden]="true" type="file" accept="application/xml, text/xml" (change)="importFileChanged($event)">
        <button mat-raised-button #uploadButton (click)="uploadScriptFiles();scriptFileInput.click()">Upload script XML file</button>


      <mat-spinner *ngIf="uploading" diameter="20"></mat-spinner>
    <ul *ngIf="importFileList!=null">
      <li *ngFor="let fileEntry of importFileList">{{fileEntry.name}}</li>
    </ul>
      <button mat-raised-button [type]="submit" [disabled]="!isImportable()">Import</button>
    </form>
  </mat-card-content>
</mat-card>
