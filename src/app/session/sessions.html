<form>
<mat-form-field>
  <mat-label>Session ID</mat-label>
  <input matInput placeholder="Session ID">
</mat-form-field>
</form>

<h3>Sessions</h3>
<ul>
  <li *ngFor="let session of sessions">
    {{session.sessionId}} <a routerLink="/spr/session/{{session.sessionId}}" routerLinkActive="active">Start recording</a>
  </li>
</ul>
