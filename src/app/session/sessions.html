<form>
<mat-form-field>
  <mat-label>Session ID</mat-label>
  <input matInput placeholder="Session ID">
</mat-form-field>
</form>

<h3>Sessions</h3>
<ul>
  <li *ngFor="let session of sessions">
    {{session.sessionId}} <a routerLink="/wsp/project/{{projectName}}/session/{{session.sessionId}}" routerLinkActive="active">Open recorder</a>
  </li>
</ul>
<p>
<button (click)="addNewSession()">New session</button>
</p>
