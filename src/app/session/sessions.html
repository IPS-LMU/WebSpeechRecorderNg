<mat-card>
<mat-card-header>
  <mat-card-title>Create new session for project <span  class="monospaced">"{{projectName}}"</span></mat-card-title>
</mat-card-header>
<mat-card-content>
  <button mat-raised-button  [disabled]="newSessionDisabled" color="primary" (click)="addNewSession()"><mat-icon>add_box</mat-icon> New session</button>
</mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
   <mat-card-title>Sessions of project <span  class="monospaced">"{{projectName}}"</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
<table mat-table matSort matSortActive="date" matSortDirection="desc"  [dataSource]="dataSource">
  <ng-container matColumnDef="sessionId">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
  <td mat-cell class="monospaced" *matCellDef="let element">{{element.sessionId}}</td>
</ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header start="desc">Created</th>
    <td mat-cell *matCellDef="let element">{{element.date | date:'medium'}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element"><button mat-stroked-button  color="primary" matTooltip="Download ZIP archive" (click)="downloadSessionArchive(element.sessionId)"><mat-icon>archive</mat-icon></button>
      <button mat-stroked-button [disabled]="element.sealed" color="primary"  routerLink="/wsp/project/{{projectName}}/session/{{element.sessionId}}" matTooltip="Open in Recorder" routerLinkActive="active"><mat-icon>launch</mat-icon></button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </mat-card-content>
</mat-card>
