<mat-card>
<mat-card-header>
  <mat-card-title>Create new session for project <span  class="monospaced">"{{projectName}}"</span></mat-card-title>
</mat-card-header>
<mat-card-content>
  <button mat-raised-button  (click)="addNewSession()">New session</button>
</mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
   <mat-card-title>Sessions of project <span  class="monospaced">"{{projectName}}"</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
<table mat-table [dataSource]="sessions">
  <ng-container matColumnDef="sessionId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell class="monospaced" *matCellDef="let element">{{element.sessionId}}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/wsp/project/{{projectName}}/session/{{element.sessionId}}" routerLinkActive="active">Open recorder</a></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  </mat-card-content>
</mat-card>
